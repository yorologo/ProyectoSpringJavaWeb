<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<link rel="stylesheet" href="css/main.css" />
	<script src="js/main.js"></script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />
	<script src="/js/bootstrap/bootstrap.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar fixed-top navbar-dark navegador mb-auto">
		<a class="text-dark" style="font-family: 'Courgette', cursive;" href="#">
            <font size="5">Spring Garden</font>
        </a>
		<button type="button" class="btn btn-danger text-white" data-toggle="modal" onclick="sumaElementos()"
			data-target="#exampleModal">
			Compra
		</button>
	</nav>

	<div id="contenedor" class="jumbotron jumbotron-fluid bg-white h-100" th:utext="${content}"></div>

	<footer class="navbar fixed-bottom navbar-dark navegador mt-auto text-center text-dark">
        <div class="row container-fluid justify-content-md-center">
            <div class="col col-md-auto">
                <a class="text-dark" href="#"><b>Cherry¬¥s Team üçí</b></a>
            </div>
        </div>
    </footer>

	<input type="hidden" id="numProductos" value="0" th:attr="value=${contar}" />

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Total de compra</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="modal-body" class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Cancelar
					</button>
					<button type="button" class="btn btn-primary">Comprar</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
